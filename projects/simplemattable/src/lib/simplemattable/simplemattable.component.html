<div *ngIf="filter">
  <mat-form-field style="width: 100%;">
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>
</div>

<mat-table #table [dataSource]="dataSource" matSort [matSortDisabled]="!sorting">
  <ng-container *ngFor="let tcol of getDisplayedCols(this.columns); let i = index">
    <ng-container matColumnDef="{{i.toString() + '_' + tcol.property}}">
      <mat-header-cell *matHeaderCellDef [fxFlex]="getFxFlex(tcol)" mat-sort-header [disabled]="!tcol.sortable"
                       [ngClass]="{'no-sort': !(tcol.sortable && sorting), 'with-sort': tcol.sortable && sorting}"
                       [ngStyle]="{'justify-content': getAlign(tcol.align), 'display': 'flex'}">
        <div [ngStyle.gt-xs]="{'padding': sorting ? isCenterAlign(tcol) ? '0 0 0 18px' : '0 0 0 5px' : '0 5px'}">
          {{tcol.name}}
        </div>
      </mat-header-cell>
      <mat-cell *matCellDef="let element" [fxFlex]="getFxFlex(tcol)"
                (click)="onClick(tcol, element[tcol.property], element, false)"
                [ngClass]="{'on-click': (tcol.onClick && !tcol.button)}"
                [ngStyle]="{'justify-content': getAlign(tcol.align), 'display': 'flex'}">
        <div *ngIf="!tcol.button" fxLayout="row" fxLayoutGap="5px" [ngStyle.gt-xs]="{'padding':'0 5px'}"
             style="align-items: center">
          <mat-icon *ngIf="tcol.icon">{{tcol.icon(element[tcol.property], element)}}</mat-icon>
          <span style="padding: 2px 0">{{getStringRepresentation(tcol, element)}}</span>
        </div>
        <button *ngIf="tcol.button === buttonType.BASIC" mat-button [color]="tcol.buttonColor"
                (click)="onClick(tcol, element[tcol.property], element, true)">
          <mat-icon *ngIf="tcol.icon">{{tcol.icon(element[tcol.property], element)}}</mat-icon>
          <span style="padding: 2px 0">{{getStringRepresentation(tcol, element)}}</span>
        </button>
        <button *ngIf="tcol.button === buttonType.RAISED" mat-raised-button [color]="tcol.buttonColor"
                (click)="onClick(tcol, element[tcol.property], element, true)">
          <mat-icon *ngIf="tcol.icon">{{tcol.icon(element[tcol.property], element)}}</mat-icon>
          <span style="padding: 2px 0">{{getStringRepresentation(tcol, element)}}</span>
        </button>
        <button *ngIf="tcol.button === buttonType.ICON" mat-icon-button [color]="tcol.buttonColor"
                (click)="onClick(tcol, element[tcol.property], element, true)">
          <mat-icon *ngIf="tcol.icon">{{tcol.icon(element[tcol.property], element)}}</mat-icon>
        </button>
      </mat-cell>
    </ng-container>
  </ng-container>
  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>

<mat-paginator *ngIf="paginator" #pg style="margin-top: 10px"
               [pageSize]="10"
               [pageSizeOptions]="[5, 10, 20]"
               [showFirstLastButtons]="true">
</mat-paginator>
