<div *ngIf="filter">
  <mat-form-field style="width: 100%;">
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>
</div>

<mat-table #table [dataSource]="dataSource" matSort [matSortDisabled]="!sorting">
  <ng-container *ngFor="let tcol of getDisplayedCols(this.columns); let i = index">
    <ng-container matColumnDef="{{i.toString() + '_' + tcol.property}}">
      <mat-header-cell *matHeaderCellDef [fxFlex]="getFxFlex(tcol)" mat-sort-header [disabled]="!tcol.sortable"
                       [ngStyle]="{'justify-content': getAlign(tcol.align), 'display': 'flex'}">
        <div [ngStyle.gt-xs]="{'padding-left':'5px'}">
          {{tcol.name}}
        </div>
      </mat-header-cell>
      <mat-cell *matCellDef="let element" [fxFlex]="getFxFlex(tcol)"
                (click)="onClick(tcol, element[tcol.property], element)"
                [ngClass]="{'on-click': tcol.onClick}"
                [ngStyle]="{'justify-content': getAlign(tcol.align), 'display': 'flex'}">
        <div fxLayout="row" fxLayoutGap="5px" [ngStyle.gt-xs]="{'padding':'0 5px'}" style="align-items: center">
          <mat-icon *ngIf="tcol.icon">{{tcol.icon(element[tcol.property], element)}}</mat-icon>
          <span style="padding: 2px 0">{{getStringRepresentation(tcol, element)}}</span>
        </div>
      </mat-cell>
    </ng-container>
  </ng-container>
  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>

<mat-paginator *ngIf="paginator" #pg style="margin-top: 10px"
               [pageSize]="10"
               [pageSizeOptions]="[5, 10, 20]"
               [showFirstLastButtons]="true">
</mat-paginator>
