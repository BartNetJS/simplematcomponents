<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center;" class="mat-body">
  <h1>
    Welcome to SimpleMatComponents Demo!
  </h1>
  <hr>
  <h2>SimpleMatTable</h2>
  <div style="padding: 10px">
    <button (click)="toggleVisibility()" mat-raised-button>Toggle 2nd column</button>
    <button (click)="addEntry()" mat-raised-button>Add entry</button>
    <smc-simplemattable [data]="testData" [columns]="columns" [paginator]="true" [filter]="true"
                        [sorting]="true"></smc-simplemattable>
  </div>
  <hr>
  <h2>SimpleAlert</h2>
  <div style="padding: 10px">
    <button (click)="openInfo()" mat-raised-button>open info</button>
    <smc-simplealert [(isOpen)]="isInfoOpen" [type]="alertType.INFO">This is an info alert!</smc-simplealert>
  </div>
  <div style="padding: 10px">
    <button (click)="openError()" mat-raised-button>open error</button>
    <smc-simplealert [(isOpen)]="isErrorOpen" [type]="alertType.ERROR">This is an error alert!</smc-simplealert>
  </div>
  <hr>
  <div>More coming soon TM</div>
</div>
